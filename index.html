<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter your todo list here">
        <button class="js-todo-btn">TODO</button>
    </div>
    <div class="js-todos">
        <div class="todo-1">Wake up at 5 AM</div>
        <div class="todo-2">Pray Salat El Fajr</div>
        <div class="todo-3">Eat breakfast</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
